<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Super App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>🤖 FINANCE SUPER APP</h1>
            <div class="total-balance" id="totalBalance">Rp 0</div>
        </header>

        <nav class="tab-navigation">
            <button class="tab-btn active" data-tab="dashboard">🏠 Dashboard</button>
            <button class="tab-btn" data-tab="transactions">🔍 Transactions</button>
            <button class="tab-btn" data-tab="budget">🎯 Budget</button>
            <button class="tab-btn" data-tab="reports">📊 Reports</button>
            <button class="tab-btn" data-tab="calendar">🗓️ Calendar</button>
            <button class="tab-btn" data-tab="settings">⚙️ Settings</button>
        </nav>

        <div class="tab-content">
            <div id="dashboard-tab" class="tab-pane active"></div>
            <div id="transactions-tab" class="tab-pane"></div>
            <div id="budget-tab" class="tab-pane"></div>
            <div id="reports-tab" class="tab-pane"></div>
            <div id="calendar-tab" class="tab-pane"></div>
            <div id="settings-tab" class="tab-pane"></div>
        </div>
    </div>

    <div id="modal-container"></div>

    <script src="app.js"></script>
    <script src="database.js"></script>
    <script src="utils.js"></script>
</body>

</html>
