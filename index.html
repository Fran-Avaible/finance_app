<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Manager Super App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
    <link rel="icon" href="favicon.jpg" type="image/png">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>🤖 FINANCE MANAGER SUPER APP</h1>
            <div class="total-balance" id="totalBalance">Rp 0</div>
            <div class="news-ticker-container" id="newsTickerContainer"></div>
        </header>

        <nav class="tab-navigation">
            <button class="tab-btn active" data-tab="dashboard">🏠 Dashboard</button>
            <button class="tab-btn" data-tab="transactions">🔍 Transactions</button>
            <button class="tab-btn" data-tab="budget">🎯 Budget</button>
            <button class="tab-btn" data-tab="reports">📊 Reports</button>
            <button class="tab-btn" data-tab="calendar">🗓️ Calendar</button>
            <button class="tab-btn" data-tab="settings">⚙️ Settings</button>
            <button class="tab-btn" data-tab="gold">🪙 Emas</button>
            <button class="tab-btn" data-tab="saham">💹 Saham</button>
            <button class="tab-btn" data-tab="liabilities">🏦 Liabilitas</button>
            <button class="tab-btn" data-tab="personalization"><span>🎨</span> Personalisasi</button>
            <button class="tab-btn" data-tab="networth">🏡 Net Worth</button>
            <button class="tab-btn" data-tab="kurs">💵 Kurs</button>
        </nav>

        <div class="tab-content">
            <div id="dashboard-tab" class="tab-pane active"></div>
            <div id="transactions-tab" class="tab-pane"></div>
            <div id="budget-tab" class="tab-pane"></div>
            <div id="reports-tab" class="tab-pane"></div>
            <div id="calendar-tab" class="tab-pane"></div>
            <div id="settings-tab" class="tab-pane"></div>
            <div id="gold-tab" class="tab-pane"></div>
            <div id="saham-tab" class="tab-pane"></div>
            <div id="liabilities-tab" class="tab-pane"></div>
            <div id="personalization-tab" class="tab-pane"></div>
            <div id="networth-tab" class="tab-pane"></div>
            <div id="kurs-tab" class="tab-pane"></div>
        </div>
    </div>

<div id="modal-container"></div>

<div id="floating-actions-container">
    <button class="note-toggle" id="quickNoteToggleBtn" title="Buka Catatan Cepat">
        <span class="icon">📝</span>
    </button>
    <div id="quickNotePopup" class="quick-note-popup hidden">
        <div class="quick-note-header">
            <h4>📝 Catatan Cepat</h4>
            <button class="btn btn-sm btn-primary" id="saveQuickNoteBtn">Simpan</button>
        </div>
        <textarea id="quickNoteContent" placeholder="Tulis catatan Anda di sini..."></textarea>
    </div>
</div>
    
    <script type="module" src="js/main.js"></script>
</body>
</html>
